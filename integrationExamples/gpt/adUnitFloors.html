<!--
  This page calls a single bidder for a single ad slot.
  It is a specialized example for adding floors to bids using the priceFloors Module
  It also makes a good test page for new adapter PR submissions. Simply set your server's Bid Params object in the
  bids array inside the adUnits, and it will use your adapter to load an ad.
  NOTE that many ad servers won't send back an ad if the URL is localhost... so you might need to
  set an alias in your /etc/hosts file so that you can load this page from a different domain.
-->

<html>

<head>
    <script async src="../../build/dev/prebid.js"></script>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        var FAILSAFE_TIMEOUT = 3300;
        var PREBID_TIMEOUT = 1000;
        var adUnits = [
          {
            code: 'div-gpt-ad-51545-0',
            sizes: [[300, 250], [600, 500]],
            mediaTypes: {
                banner: {
                    sizes: [[300, 250], [600, 500]]
                }
            },
            // Replace this object to test a new Adapter!
            bids: [{
                bidder: 'ix',
                params: {
                    siteId: '300',
                    size: [300, 250]
                }
            }]
          },
          {
            code: 'div-gpt-ad-51545-1',
            sizes: [[300, 250], [600, 500]],
            mediaTypes: {
                banner: {
                    sizes: [[300, 250], [600, 500]]
                }
            },
            // Replace this object to test a new Adapter!
            bids: [{
                bidder: 'ix',
                params: {
                    siteId: '300',
                    size: [300, 250]
                }
            }]
          }
        ];
        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];
    </script>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function () {
            pbjs.addAdUnits(adUnits);
            pbjs.setConfig({
              s2sConfig : {
                accountId : '1',
                enabled : true, //default value set to false
                defaultVendor: 'appnexus',
                bidders : ['appnexus', 'ix'],
                timeout : 1000, //default value is 1000
                adapter : 'prebidServer', //if we have any other s2s adapter, default value is s2s
                extPrebid: {
                  floors: {
                    enabled: true
                  }
                }
              },
              // ortb2: {
              //   ext: {
              //     prebid: {
              //       floors: {
              //         enabled: true
              //       }
              //     }
              //   }
              // },
              floors: {
                enforcement: {
                  floorDeals: false, //default to false
                  bidAdjustment: true
                },
                data: {     // default if endpoint doesn't return in time
                  currency: 'USD',
                  skipRate: 5,
                  modelVersion: 'BlackBerryZap',
                  schema: {
                    fields: ['mediaType', 'size']
                  },
                  values: {
                    'banner|600x500': 6.5,
                    '*|300x250': 3.25,
                    '*|video': 3.5,
                    'banner|*': 3.25,
                  }
                }
              }
            });
            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest,
                timeout: PREBID_TIMEOUT
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });
        }

        setTimeout(function () {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);

    </script>

    <script>
        googletag.cmd.push(function () {
            googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600]], 'div-gpt-ad-51545-0').addService(googletag.pubads());
            googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250], [300, 600]], 'div-gpt-ad-51545-1').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>
</head>

<body>
    <h2>Prebid.js Test</h2>
    <h5>Div-1</h5>
    <div id='div-gpt-ad-51545-0'>
        <script type='text/javascript'>
            googletag.cmd.push(function () { googletag.display('div-gpt-ad-51545-0'); });
        </script>
    </div>
    <div id='div-gpt-ad-51545-1'>
      <script type='text/javascript'>
          googletag.cmd.push(function () { googletag.display('div-gpt-ad-51545-1'); });
      </script>
  </div>
</body>

</html>
